<div class="container">
  <h1 class="text-center pt-5" style="font-size: 50px; font-weight: bold">
    Login
  </h1>
  <div class="d-flex justify-content-center">
    <form action="" class="" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group" style="width: 500px">
        <label for="">Email</label>
        <input
          type="text"
          class="form-control"
          placeholder="Email"
          formControlName="email"
        />
      </div>
      <div class="form-group" style="width: 500px">
        <label for="">Password</label>
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          formControlName="password"
        />
      </div>
      <div class="d-flex justify-content-center pt-3" style="width: 500px">
        <button class="btn btn-primary" style="width: 500px">Login</button>
      </div>
    </form>
  </div>
</div>
