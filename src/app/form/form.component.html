<p>{{ userForm.valid | json }}</p>
<form action="" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
  <div class="form-group">
   
    <input type="hidden" name="id" class="form-control" #name="ngModel" [(ngModel)]="inputValue.id" required="" minlength="6"/>
    <!-- <span>{{name.dirty|json}}</span> -->
    <app-show-validate [field]="name" key="Tên"></app-show-validate>
    <!-- <span *ngIf="(name.dirty||name.touched)&& name.errors?.['required']" class="text-danger">phai nhap</span>
    <span *ngIf="(name.dirty||name.touched)&& name.errors?.['minlength']" class="text-danger">5 ki tu</span> -->
  </div>
  <div class="form-group">
    <label for=""> Tên user</label>
    <input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="inputValue.name" required="" minlength="6"/>
    <!-- <span>{{name.dirty|json}}</span> -->
    <app-show-validate [field]="name" key="Tên"></app-show-validate>
    <!-- <span *ngIf="(name.dirty||name.touched)&& name.errors?.['required']" class="text-danger">phai nhap</span>
    <span *ngIf="(name.dirty||name.touched)&& name.errors?.['minlength']" class="text-danger">5 ki tu</span> -->
  </div>
  <div class="form-group">
    <label for="">Tuổi user</label>
    <input type="number" name="age" class="form-control" min="10" max="100"  #age="ngModel" [(ngModel)]="inputValue.age" required=""/>
    <app-show-validate [field]="age" key="Tuổi"></app-show-validate>
    <!-- <span>{{age.errors|json}}</span> -->
    <!-- <span *ngIf="(age.dirty||age.touched)&& age.errors?.['min']" class="text-danger">toi thieu la 10 tuoi</span>
    <span *ngIf="(age.dirty||age.touched)&& age.errors?.['max']" class="text-danger">toi da la 100 tuoi</span> -->
  </div>
  <div class="form-group">
    <label for="">SDT</label>
    <input type="number" name="phone" class="form-control" #phone="ngModel" [(ngModel)]="inputValue.phone" required="" [ngModel]="inputValue.name"/>
    <app-show-validate [field]="phone" key="sdt"></app-show-validate>
    <!-- <span>{{age.errors|json}}</span> -->
    <!-- <span *ngIf="(age.dirty||age.touched)&& age.errors?.['min']" class="text-danger">toi thieu la 10 tuoi</span>
    <span *ngIf="(age.dirty||age.touched)&& age.errors?.['max']" class="text-danger">toi da la 100 tuoi</span> -->
  </div>
  <div class="form-group">
    <label for="">Email</label>
    <input type="text" name="email" class="form-control" min="5" max="20"  #email="ngModel" [(ngModel)]="inputValue.email" required=""/>
    <app-show-validate [field]="email" key="email"></app-show-validate>
    <!-- <span>{{age.errors|json}}</span> -->
    <!-- <span *ngIf="(age.dirty||age.touched)&& age.errors?.['min']" class="text-danger">toi thieu la 10 tuoi</span>
    <span *ngIf="(age.dirty||age.touched)&& age.errors?.['max']" class="text-danger">toi da la 100 tuoi</span> -->
  </div>
  <div class="form-group pt-2">
    <button class="btn btn-success" [disabled]="!userForm.valid">Submit</button>
  </div>
</form>
<div>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Tên</th>
        <th>Tuổi</th>
        <th>Email</th>
        <th>SDT</th>
        <th>STT</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
       <td>{{user.id}}</td>
       <td>{{user.name}}</td>
       <td>{{user.age}}</td>
       <td>{{user.email}}</td>
       <td>{{user.phone}}</td>
       <td><button class="btn btn-primary" (click)="buttonEdit(user.id)">Edit</button></td>
       <td><button class="btn btn-danger" (click)="buttonDelete(user.id)">DELETE</button></td>
      </tr>
    </tbody>
  </table>
</div>
